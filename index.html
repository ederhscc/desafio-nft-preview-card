<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Desafio nft preview card do Frontend Mentor">
    <meta name="author" content="Eder Henrique Satos">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <title>NFT preview card component</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <main>
        <div class="nft-card">
            <a class="image-link" href="#">
                <img class="image" src="src/images/image-equilibrium.jpg" alt="imagem equilibrium NFT">
            </a>
            <a class="title-link" href="#">
                <h2 class="title" >Equilibrium #3429</h2>
            </a>
            <p class="about">Our Equilibrium collection promotes balance and calm.</p>
            <div class="info">
                <p class="price">0.41 ETH</p>
                <p class="days-left">3 days left</p>
            </div>
            <div class="creator">
                <img class="avatar" src="src/images/image-avatar.png" alt="NFT creator">
                <p class="text">Creation of <a class="name" href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
</body>

</html>
